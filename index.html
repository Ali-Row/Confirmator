<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
     <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
     <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/trilogy_logo.png" type="image/x-icon">

    <title>Confirmator</title>
</head>

<body class="bg-dark">

    <nav class="nav justify-content-between bb">
        <h2 class="nav-item text-light text-center logo"><img class="trilogy-logo" src="images/trilogy_logo.png" alt="Trilogy logo"> Confirmator</h2>
        <div class="mr-4 login">
            <button class="nav-item btn btn-primary rounded-pill m-3 shadow sm-font bl-grd-btn mh" id="addTutorBtn" data-toggle="modal" data-target="#modal"><i class="fas fa-user"></i></button>
            <button class="nav-item btn btn-primary rounded-pill m-3 shadow sm-font bl-grd-btn mh" id="helpBtn" data-toggle="modal" data-target="#modal"><i class="fas fa-question"></i></button>
        </div>
    </nav>

    <div class="container-fluid">
        <div id="renderModal"></div>
        
        <div class="row">

            <div class="col-xl-6">
                <form class="mt-5 text-light w-75 m-auto">
                    <div class="form-group">
                        <label for="sessionTime">Session Time</label>
                        <input type="time" class="form-control rounded shadow" id="timeInput">
                    </div>

                    <div class="form-group">
                        <label for="studentName">Student Name</label>
                        <input type="studentName" class="form-control rounded shadow" id="studentNameInput" placeholder="John Smith">
                    </div>

                    <div class="form-group">
                        <label for="studentEmail">Student Email</label>
                        <input type="email" class="form-control rounded shadow" id="studentEmailInput" placeholder="student@email.com">
                    </div>

                    <div class="form-group">
                        <label for="studentLink">Student Link</label>
                        <input type="email" class="form-control rounded shadow" id="studentLinkInput" placeholder="https://zoom.us/j/12345678">
                    </div>

                    <p>Student Time Zone</p>

                    <div class="form-check">
                        <input class="form-check-input shadow" type="checkbox" name="EST" id="EST" value="EST">
                        <label class="form-check-label" for="EST">
                        EST
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input shadow" type="checkbox" name="CST" id="CST" value="CST">
                        <label class="form-check-label" for="CST">
                        CST
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input shadow" type="checkbox" name="PST" id="PST" value="PST">
                        <label class="form-check-label" for="PST">
                        PST
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary rounded-pill bl-grd-btn shadow mt-3" id="generate">Generate</button>
                </form>
            </div>

            <div class="col-xl-6 mb-4">
                <p class="text-light text-center font" id="studentText"></p>
                <div class="row text-center m-auto" id="studentBtns"></div>
            </div>
        </div>
    </div>
  

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="subject" class="mt-5 rounded text-center"></div>
                <div id="confirmation" class="mt-2 mb-5 rounded"></div>
            </div>

        </div>
    </div>
        

   
    <div class="pre-footer padding-more"></div>
    <footer class="text-center padding-more text-light">Built by <a class="footer-name" href="https://github.com/Ali-Row" target="_blank">Alistair Rowden</a></footer>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
