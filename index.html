<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/trilogy_logo.png" type="image/x-icon">

    <title>Confirmator</title>
</head>

<body class="bg-dark">
    <nav class="nav justify-content-between bb">
        <h2 class="nav-item text-light text-center logo m-2"><img class="trilogy-logo" src="assets/images/trilogy_logo.png" alt="Trilogy logo"> Confirmator</h2>
        <div class="mx-5 px-2 login">
            <button class="nav-item btn btn-primary rounded-pill m-4 shadow sm-font bl-grd-btn mh" id="addTutorBtn" data-bs-toggle="modal" data-bs-target="#tutorSignInModal"><i class="fas fa-user"></i></button>
            <a href="https://github.com/Ali-Row/Confirmator" target="_blank" class="nav-item btn btn-primary rounded-pill m-4 shadow sm-font bl-grd-btn mh help-btn"><i class="fas fa-question"></i></a>
        </div>
    </nav>

    <div class="container-fluid">

        <div id="renderModal"></div>
        
        <div class="row">

            <div class="col-xl-6 generate-form-container">
                <form class="text-light w-75 m-auto">
                    <div class="form-group mb-3">
                        <label class="mb-2" for="sessionTime">Session Time</label>
                        <input type="time" class="form-control p-3 rounded shadow" id="timeInput">
                    </div>

                    <div class="form-group mb-3">
                        <label class="mb-2" for="studentName">Student Name</label>
                        <input type="text" class="form-control p-3 rounded shadow" id="studentNameInput" placeholder="John Smith">
                    </div>

                    <div class="form-group mb-3">
                        <label class="mb-2" for="studentEmail">Student Email</label>
                        <input type="email" class="form-control p-3 rounded shadow" id="studentEmailInput" placeholder="student@email.com">
                    </div>

                    <div class="form-group mb-3">
                        <label class="mb-2" for="studentLink">Student Link</label>
                        <input type="text" class="form-control p-3 rounded shadow" id="studentLinkInput" placeholder="https://zoom.us/j/12345678">
                    </div>

                    <div class="form-group mb-3">
                        <label class="mb-2" for="studentLink">Copy From Roster</label>
                        <input type="text" class="form-control p-3 rounded shadow" id="copyFromRosterInput" placeholder="Class Code | Graduation Date | Student Name | Student Email | Student Timezone | Zoom Link">
                    </div>

                    <p>Student Time Zone</p>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input shadow" type="checkbox" name="EST" id="EST" value="EST">
                                <label class="form-check-label" for="EST">
                                EST
                                </label>
                            </div>
        
                            <div class="form-check">
                                <input class="form-check-input shadow" type="checkbox" name="CST" id="CST" value="CST">
                                <label class="form-check-label" for="CST">
                                CST
                                </label>
                            </div>
        
                            <div class="form-check">
                                <input class="form-check-input shadow" type="checkbox" name="PST" id="PST" value="PST">
                                <label class="form-check-label" for="PST">
                                PST
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input shadow" type="checkbox" name="GMT" id="GMT" value="GMT">
                                <label class="form-check-label" for="GMT">
                                GMT
                                </label>
                            </div>
        
                            <div class="form-check">
                                <input class="form-check-input shadow" type="checkbox" name="ACDT" id="ACDT" value="ACDT">
                                <label class="form-check-label" for="ACDT">
                                ACDT
                                </label>
                            </div>
        
                            <div class="form-check">
                                <input class="form-check-input shadow" type="checkbox" name="AEST" id="AEST" value="AEST">
                                <label class="form-check-label" for="AEST">
                                AEST
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input shadow" type="checkbox" name="AEDT" id="AEDT" value="AEDT">
                                <label class="form-check-label" for="AEDT">
                                AEDT
                                </label>
                            </div>
        
                            <div class="form-check">
                                <input class="form-check-input shadow" type="checkbox" name="AWST" id="AWST" value="AWST">
                                <label class="form-check-label" for="AWST">
                                AWST
                                </label>
                            </div>
        
                            <div class="form-check">
                                <input class="form-check-input shadow" type="checkbox" name="Mountain" id="Mountain" value="Mountain">
                                <label class="form-check-label" for="Mountain">
                                Mountain
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input shadow" type="checkbox" name="CEST" id="CEST" value="CEST">
                                <label class="form-check-label" for="CEST">
                                CEST
                                </label>
                            </div>
        
                          
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary rounded-pill bl-grd-btn shadow mt-3" id="generate">Generate</button>
                </form>
            </div>

            <div class="col-xl-6 mb-4">
                <p class="text-light text-center font saved-students" id="studentText">Saved Students</p>
                <div class="row text-center m-auto" id="studentBtns"></div>
            </div>
        </div>
    </div>
  

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="d-flex justify-content-end">
                    <div class="alert alert-info invisible animate__animated" role="alert">
                       Copied to clipboard!
                    </div>
                </div>

                <div id="subject" class="mt-5 rounded"></div>

                <div id="confirmation" class="mt-2 mb-5 rounded"></div>
                
            </div>

        </div>
    </div>

    <div class="pre-footer padding-more"></div>
    <div class="pre-footer-line"></div>

    <footer class="text-center padding-more text-light">
       Copyright &copy; <script>document.write(new Date().getFullYear())</script>, <img class="trilogy-logo-small" src="assets/images/trilogy_logo.png" alt="Trilogy logo"> Confirmator. All Rights Reserved <br>
        <div class="mt-3">
            Designed & built by <a class="footer-name" href="https://github.com/Ali-Row" target="_blank">Alistair Rowden</a>
        </div>
            <div class="p-3 row w-25 footer-icon-wrapper">
                <div class="col-2 d-flex justify-content-center">
                    <a href="https://www.w3schools.com/html" target="_blank"><i class="i-footer fab fa-html5"></i></a> 
                </div>
                <div class="col-2 d-flex justify-content-center">
                    <a href="https://www.w3schools.com/css" target="_blank"><i class="i-footer fab fa-css3"></i></a>
                </div>
                <div class="col-2 d-flex justify-content-center">
                    <a href="https://www.javascript.com" target="_blank"><i class="i-footer fab fa-js-square"></i></a>
                </div>
                <div class="col-2 d-flex justify-content-center">
                    <a href="https://getbootstrap.com" target="_blank"><i class="i-footer fab fa-bootstrap"></i></a> 
                </div>
                <div class="col-2 d-flex justify-content-center">
                    <a href="https://fontawesome.com" target="_blank"><i class="i-footer fab fa-font-awesome"></i></a>
                </div>
                <div class="col-2 d-flex justify-content-center">
                    <a href="https://stackoverflow.com" target="_blank"><i class="i-footer fab fa-stack-overflow"></i></a>
                </div>
            </div>       
    </footer>

    <!-- MomentJs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- Bootstrap Js Dependecies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
 
    <!-- External Js -->
    <script src="assets/js/generateConfirmation.js"></script>
    <script src="assets/js/modals.js"></script>
    <script src="assets/js/clickHandlers.js"></script>
    <script src="assets/js/renderMethods.js"></script>
    <script src="assets/js/app.js"></script>
    <!-- Allow all Bootstrap Popovers -->
    <script>
        let popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        let popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
          return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>
</html>
