<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Confirmator</title>
</head>
<body class="bg-dark">

    <div class="container">

        <h1 class="text-light text-center">Confirmator</h1>

        <form class="mt-5 text-light w-50 m-auto">
            <div class="form-group">
                <label for="exampleInputEmail1">Student Name</label>
                <input type="studentName" class="form-control rounded-pill" id="studentNameInput">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Time</label>
                <input type="time" class="form-control rounded-pill" id="timeInput">
            </div>

            <p>Time Zone</p>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="EST" id="EST" value="EST">
                <label class="form-check-label" for="EST">
                  EST
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="CST" id="CST" value="CST">
                <label class="form-check-label" for="CST">
                  CST
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="PST" id="PST" value="PST">
                <label class="form-check-label" for="PST">
                  PST
                </label>
            </div>
      
                <button type="submit" class="btn btn-primary rounded-pill mt-3" id="generate">Generate</button>
        </form>

        <div id="subject" class="mt-5 p-4 bg-light rounded"></div>
        <div id="confirmation" class="mt-2 mb-5 p-4 bg-light rounded"></div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
